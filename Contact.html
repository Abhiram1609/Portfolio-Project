    <section class="Contact">
        <form class="contact-form">
            <input type="text" name="Name" id="Name" autocomplete="off" placeholder="Name">
            <input type="number" name="phone" id="phone" autocomplete="off" placeholder="Contact no.">
            <input type="email" name="Email" id="Email" autocomplete="off" placeholder="Email">
            <textarea name="msg" id="msg" placeholder="Convey your message here" autocomplete="off"></textarea>
            <button type="submit" class="form-btn">Submit form</button>
            <button type="reset" class="form-btn">Clear form</button>
        </form>
